<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expenses Tracker</title>
</head>
<body>
    <div id="head">
        <h1 id="title">Expenses Tracker</h1>
        <div id="input-wrap">
            <div id="input-box">
                <label for="item">Item</label>
                <input type="text" id="input-item" class="input-item" name="item" placeholder="Food, Clothes, Bill...">
                <span class="err-msg">Field cannot empty</span>
              </div>
        </div>
        <div id="input-wrap-2">
            <div id="input-box" style="flex-grow: 1">
                <label for="date-exp">Date</label>
                <input type="date" id="date-exp" class="date-exp" name="date">
                <span class="err-msg">Field cannot empty</span>
            </div>
            <div id="input-box" style="flex-grow: 2">
                <label for="total">Total</label>
                <input type="text" id="total-exp" class="total-exp" name="total" placeholder="RM 50">
                <span class="err-msg">Field cannot empty</span>
            </div>
        </div>
        <input type="button" id="btn-submit" class="btn-submit" value="Add"></input>
    </div>
    <!--  -->
    <div id="table-box">
      <table id="table-exp">
        <tr>
          <th>Item</th>
          <th>DateTime</th>
          <th>Amount(RM)</th>
        </tr>
      </table> 
    </div>
    <!--  -->
    <div id="head">
      <h1 id="title">Total Amount</h1>
      <h2 id="total-spend"></h2>
    </div>
    <!--  -->
    <!-- <div id="arr-box">
      <h1 id="title">Expenses Tracker Array</h1>
      <div id="arr"></div>
    </div> -->
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
